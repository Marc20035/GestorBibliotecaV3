<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{auditoria.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{auditoria.add.headline}]]</h1>
                <div>
                    <a th:href="@{/auditorias}" class="btn btn-secondary">[[#{auditoria.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('auditoria')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='auditoria', field='accion')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditoria', field='fechaHora', inputClass='js-timepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditoria', field='usuarioResponsable')}" />
                <div th:replace="~{fragments/forms::inputRow(object='auditoria', field='detalles')}" />
                <input type="submit" th:value="#{auditoria.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
